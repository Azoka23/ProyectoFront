<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/Static/Css/registerStyle.css">
    <!-- Agrega el enlace a la fuente Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">


</head>

<body>
    <!-- <img  src="../static/imagenes/ mickey.jpeg" alt="bienvenida" > -->


    <header>
        <nav>
            <h1> Registro de usuario </h1>

        </nav>

        <div class="boton-inicio">
            <a href="/Index.htl.html" >
                <input type="submit" value=" Volver Inicio " class="boton-home">
            </a>
      </div> 
    </header>
    <main >
        <section id="register-form">
            <!-- a donde envio el formulario -->
            <form action="/Templates/formularioRegistro/" method="get" id="register-form" novalidate>
                <!-- get hace que los datos se agreguen 
y sean visibles,sirve para busquedas , 
para contraseñas o info importante se usa el POST-->




                <!-- repito los label que necesite para
    campo del registro -->


                <div>
                    <label for="">Apellido</label>
                    <input type="text" name="lasttname" id="apellido">
                    <div id="error-apellido" class="error-message" style="color: red;"></div>
                </div>
                <!-- <br> -->
                <div>
                    <label for="">Nombre</label>
                    <input type="text" name="firstname" id="nombre">
                    <div id="error-nombre" class="error-message" style="color: red;"></div>
                </div>
                <!-- <br> -->
                <div>
                    <label for="">Fecha de nacimiento</label>
                    <input type="date" name="birthdayDate" id="fecha de nacimiento">
                    <div id="error-fecha de nacimiento" class="error-message" style="color: red;"></div>
                </div>
                <!-- <br> -->
                <div>
                    <label for="">Documento </label>
                    <input type="number" name="id" id="documento">
                    <div id="error-documento" class="error-message" style="color: red;"></div>
                </div>
                <!-- <br> -->
                <div>
                    <label for="">Telefono</label>
                    <input type="number" name="phone" id="telefono" >
                    <div id="error-telefono" class="error-message" style="color: red;"></div>
                </div>
                <!-- <br> -->
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" >
                    <div id="error-email" class="error-message" style="color: red;"></div>
                </div>
                <!-- <br> -->

                <div>
                    <!-- repito los label que necesite para
        campo del registro -->
                    <label for="country">País de origen</label>

                    <select name="country" id="pais de origen">
                        <!-- el primero va vacio para obligar a elegir -->
                        <option value="">seleccione</option>
                        <option value="Ar">Argentina</option>
                        <option value="Bo">Bolivia</option>
                        <option value="Uy">Uruguay</option>
                        <option value="Pe">Peru</option>
                        <option value="Br">Brasil</option>
                    </select>

                    <div id="error-pais de origen" class="error-message" style="color: red;"></div>
                </div>
                <!-- <br> -->
                <div>

                    <label for="">Contraseña</label>
                    <input type="password" name="contraseña" id="contraseña">
                    <div id="error-contraseña" class="error-message" style="color: red;"></div>
                </div>

                <div>
                    <br>
                    <input type="checkbox" id="terms-checkbox" name="terms-checkbox"required >
                    <label for="terms-checkbox">Acepto los términos y condiciones</label>
                    <div id="error-message" style="color: red;"></div>
                </div>
                <!-- boton de envio -->

                <input type="submit" value="Registrarse" class="sumbit-buttom">
                <!-- <img src="/Static/imagenes/actions_document_print_15785.png" alt="Impresion documento"> -->

            </form>
        </section>
    </main>

    <script src="/Static/Js/validacionCampos.js"></script>
</body>

</html>
